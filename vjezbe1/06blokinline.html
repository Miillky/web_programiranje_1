<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Block inline</title>
</head>
<body>
	<div class="container">
		<a href="https://www.vub.hr">Veleučilište u Bjelovaru</a>

		<div class="form-group">
			<label for="ime">Ime</label>
			<input type="text" class="form-control" id="ime" aria-describedby="Ime" placeholder="Ime">
		</div>

		<div class="form-group">
			<label for="prezime">Prezime</label>
			<input type="text" class="form-control" id="prezime" placeholder="Prezime">
		</div>

		<div class="form-group">
			<label for="email">E-mail</label>
			<input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
		</div>

		<div class="form-group">
			<textarea name="tekst" id="tekst" cols="30" rows="10"></textarea>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</body>
</html>
